<mat-nav-list dense>
	<ng-container *ngFor="let item of navMenuItems">
		<mat-list-item>
			<div mat-line>{{ item.name }}</div>
			<mat-icon>{{ item.icon }}</mat-icon>
		</mat-list-item>
		<mat-nav-list dense nested>
			<a mat-list-item *ngFor="let child of item.children" [routerLink]="child.link" routerLinkActive="selected">
				{{ child.name }}
			</a>
		</mat-nav-list>
	</ng-container>
</mat-nav-list>
